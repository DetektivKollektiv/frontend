<div class="dashboard-body">
  <ngx-charts-pie-chart [results]="data" [view]="[800,400]" [labels]="true" [trimLabels]="false"></ngx-charts-pie-chart>
  <div class="card-container">
    <mat-card *ngFor="let entry of data">
      <mat-card-header>
        <mat-card-title>{{entry.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="item-count">{{ entry.value }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
