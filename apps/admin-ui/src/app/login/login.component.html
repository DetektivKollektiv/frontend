<div class="login-form" [formGroup]="loginForm">
  <mat-error *ngIf="loginInvalid">
    Dein Benutzername oder dein Passwort wurden nicht erkannt.
  </mat-error>
  <mat-form-field class="full-width-input">
    <input matInput #username placeholder="Benutzername" formControlName="username" required />
    <mat-error> Bitte gib hier deinen Benutzernamen ein. </mat-error>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput type="password" placeholder="Passwort" formControlName="password" required />
    <mat-error> Bitte gib hier dein Passwort ein. </mat-error>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="login()">Einloggen</button>
</div>
