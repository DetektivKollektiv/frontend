<div class="main">
  <mat-toolbar>
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>

    <div class="logo-container">
      <a [routerLink]="['/']">
        <img src="assets/logo/Logo_Schriftzug@2x.png" width="293" />
      </a>
      <span class="stage" [class.dev]="stage === 'dev'" [class.qa]="stage === 'qa'" [class.prod]="stage === 'prod'">
        Admin {{ stage | uppercase }}
      </span>
    </div>
    <span class="spacer"></span>

    <button mat-raised-button color="accent" (click)="login()" *ngIf="!loggedIn">
      Login
    </button>
  </mat-toolbar>
  <mat-drawer-container class="drawer-container" autosize>
    <mat-drawer #drawer class="drawer" mode="over">
      <mat-nav-list>
        <mat-list-item *ngFor="let link of links" [routerLink]="link.link">
          <a matLine [routerLink]="[link.link]" (click)="drawer.toggle()">{{ link.text }}</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>
</div>
